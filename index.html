    <title>Sign in to Github</title>

    <link rel="stylesheet"href="./css/index.css">
</head>
<body>
    <header>
        <img src="./images/GitHub-Mark-64px.png" border="0" width="50px" height="50px">

         <h1>Sign in to Github</h1>

    <div id="loginbox">
        <p>Username or email address</p>
        <input type="text" placeholder="username or email address">

            <a href="#">Sign in</a>
        </div>

    <div id= "new">
        <p><h5>New to Github?<a href="#">Create an account</a></h5></p>
    </div>
    <div id="list">
    
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Security</a>
            <a href="#">Contact Github</a>
    </div>
